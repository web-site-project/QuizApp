<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="app hidden">
        <header>
            <div class="question-index">9/10</div>
            <div class="timer"></div>
        </header>
        <section class="questions">
        </section>
        <section class="buttons">
            <button class="btn" data-alpha="a"></button>
            <button class="btn" data-alpha="b"></button>
            <button class="btn" data-alpha="c"></button>
            <button class="btn" data-alpha="d"></button>
        </section>
        <div class="finish_btn hidden">
            <button class="finish">finish</button>
        </div>
    </article>
    <div class="alert ">
        <button class="start_btn top-fill">start</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
